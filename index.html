<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Estadísticas de Pesos de Alumnos</h1>
    <form id="formulario">
        <label for="peso">Peso del Alumno:</label>
        <input type="number" id="peso" min="0" step="0.1">
        <button type="button" id="agregar">Agregar</button>
    </form>
    <p id="resultados">Resultados:</p>

    <script>
       
        let A = 0;
        let B = 0;
        let C = 0;
        let D = 0;
        let totAlumnos = 0;

        
        function agregarPeso() {
            const pesoInput = document.getElementById('peso');
            const peso = parseFloat(pesoInput.value);

            
            if (!isNaN(peso)) {
                
                totAlumnos++;

                
                if (peso < 40) {
                    A++;
                } else if (peso >= 40 && peso < 50) {
                    B++;
                } else if (peso >= 50 && peso < 60) {
                    C++;
                } else {
                    D++;
                }

                
                pesoInput.value = '';

                
                mostrarResultados();
            } else {
                alert('Por favor, ingrese un valor de peso válido.');
            }
        }

        
        function mostrarResultados() {
            const resultados = document.getElementById('resultados');
            resultados.innerHTML = `
                Porcentaje de alumnos de menos de 40 Kg: ${(A / totAlumnos * 100).toFixed(2)}%<br>
                Porcentaje de alumnos entre 40 y 50 Kg: ${(B / totAlumnos * 100).toFixed(2)}%<br>
                Porcentaje de alumnos de más de 50 y menos de 60 Kg: ${(C / totAlumnos * 100).toFixed(2)}%<br>
                Porcentaje de alumnos de más o igual a 60 Kg: ${(D / totAlumnos * 100).toFixed(2)}%
                (Total de alumnos: ${totAlumnos})
            `;
        }

        
        document.getElementById('agregar').addEventListener('click', agregarPeso);
    </script>
</body>
</html>
